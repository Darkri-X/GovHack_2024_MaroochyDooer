
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyInfo</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

        <div class="dropdown">
            <button class="dropbtn">All</button>
            <div class="dropdown-content">
                <a href="#">All</a>
                <a href="#">UnityWater</a>
                <a href="#">Sunshine Coast Council</a>
                <a href="#">Moreton Bay Council</a>
            </div>
        </div>


    <div class="chat-area" id="chat-area"></div>

    <div class="total-input-area">
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask a question">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>



    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message) {
                const chatArea = document.getElementById('chat-area');
                chatArea.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                input.value = '';
                // Here you would typically send the message to your backend and get a response
                // For now, we'll just simulate a response
                setTimeout(() => {
                    chatArea.innerHTML += `<p><strong>OnlyInfo:</strong> This is a simulated response.</p>`;
                    chatArea.scrollTop = chatArea.scrollHeight;
                }, 1000);
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        const dropbtn = document.querySelector('.dropbtn');
        const dropdownContent = document.querySelector('.dropdown-content');
        dropdownContent.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                dropbtn.textContent = e.target.textContent;
            }
        });
    </script>
</body>
</html>

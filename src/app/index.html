
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyInfo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .dropbtn {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background-color: #fff;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #f1f1f1;
        }

        #user-input::placeholder {
            color: #999;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">All</button>
        <div class="dropdown-content">
            <a href="#">All</a>
            <a href="#">UnityWater</a>
            <a href="#">Sunshine Coast Council</a>
            <a href="#">Moreton Bay Council</a>
        </div>
    </div>

    <div class="chat-area" id="chat-area"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask a question">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message) {
                const chatArea = document.getElementById('chat-area');
                chatArea.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                input.value = '';
                // Here you would typically send the message to your backend and get a response
                // For now, we'll just simulate a response
                setTimeout(() => {
                    chatArea.innerHTML += `<p><strong>OnlyInfo:</strong> This is a simulated response.</p>`;
                    chatArea.scrollTop = chatArea.scrollHeight;
                }, 1000);
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        const dropbtn = document.querySelector('.dropbtn');
        const dropdownContent = document.querySelector('.dropdown-content');
        dropdownContent.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                dropbtn.textContent = e.target.textContent;
            }
        });
    </script>
</body>
</html>

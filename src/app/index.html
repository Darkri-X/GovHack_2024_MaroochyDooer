    <div>
        <div class="dropdown">
            <button class="dropbtn">All</button>
            <div class="dropdown-content">
                <a href="#">All</a>
                <a href="#">UnityWater</a>
                <a href="#">Sunshine Coast Council</a>
                <a href="#">Moreton Bay Council</a>
            </div>
        </div>
    </div>


    <div class="chat-area" id="chat-area"></div>

        <div>
            <div class="container">
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask a question">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message) {
                const chatArea = document.getElementById('chat-area');
                chatArea.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                input.value = '';
                // Here you would typically send the message to your backend and get a response
                // For now, we'll just simulate a response
                setTimeout(() => {
                    chatArea.innerHTML += `<p><strong>OnlyInfo:</strong> This is a simulated response.</p>`;
                    chatArea.scrollTop = chatArea.scrollHeight;
                }, 1000);
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        const dropbtn = document.querySelector('.dropbtn');
        const dropdownContent = document.querySelector('.dropdown-content');
        dropdownContent.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                dropbtn.textContent = e.target.textContent;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
